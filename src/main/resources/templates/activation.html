<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ec-commerce : მომხმარებლის აქტივაცია</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <span style="text-align: center"><p>რეგისტრაცია თითქმის დასრულდა!</p></span>
    <span style="text-align: center"><p>მოიფიქრეთ პაროლი თქვენი აკაუნტისთვის!</p></span>
    <form method="post" action="/activation">
        <div style="margin-left: 43%">
            <label style="margin-left: 50px"><b>პაროლი</b></label><br><br>
            <input class="col-3" type="password" placeholder="პაროლი" name="password" required><br><br>
            <button style="margin-left: 45px" type="submit" class="btn btn-success">დასტური</button>
        </div>
    </form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
