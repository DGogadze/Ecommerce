<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ec-commerce - ონლაინ მაღაზია</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/headerUser :: headerUser"></header>
<div class="allClassesContainer mt-5">
    <h1 style="text-align: center">უახლესი დამატებული პროდუქტები</h1><br>
    <div th:each="element : ${products}">
        <h5 style="color:deeppink" th:text="${element.getName()}"></h5><br>
        <h5 style="color: #cccccc" th:text="${element.getCost()}"></h5>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
