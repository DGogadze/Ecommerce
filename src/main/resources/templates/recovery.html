<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ec-commerce : მომხმარებლის აღდგენა</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<span style="text-align: center"><p>მომხმარებლის აღსადგენად გთხოვთ შეიყვანოთ თქვენი პირადი ნომერი</p></span>
<form method="post" action="/recovery">
    <div style="margin-left: 43%">
        <label style="margin-left: 25px"><b>პირადი ნომერი</b></label><br><br>
        <input class="col-3" type="text" placeholder="პირადი ნომერი" name="userPrivateId" required><br><br>
        <button style="margin-left: 45px" type="submit" class="btn btn-success">შემდეგი</button>
    </div>
</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
